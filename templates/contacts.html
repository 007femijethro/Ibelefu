{% extends 'base.html' %}

{% block content %}
<section style="padding: 20px;">
    <h2 style="text-align: center; color: pink; font-size: 2rem; margin-bottom: 20px;">Contact Us</h2>
    <form method="post" style="
        max-width: 600px;
        margin: 0 auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        
        <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
        <input type="text" id="name" name="name" required style="
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem;">

        <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required style="
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem;">

        <label for="address" style="display: block; margin-bottom: 5px; font-weight: bold;">Address:</label>
        <input type="text" id="address" name="address" required style="
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem;">

        <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message:</label>
        <textarea id="message" name="message" required style="
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem; 
            resize: none; 
            height: 100px;"></textarea>

        <button type="submit" style="
            width: 100%; 
            padding: 10px; 
            background-color: pink; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            transition: background-color 0.3s ease;">
            Send Message
        </button>
    </form>
</section>

<style>
/* Add hover effect for the button */
button[type="submit"]:hover {
    background-color: #ff79aa; /* Slightly darker pink */
}

/* Responsive styling for smaller screens */
@media (max-width: 768px) {
    form {
        padding: 15px;
    }
    h2 {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
